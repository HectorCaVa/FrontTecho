{% extends "base.html" %}
{% load static %}
{% block title %}Editar Proyecto{% endblock %}

{% block content %}
<div class="container mt-6">
    <!-- Título + Botón Volver -->
    <div class="level mb-4" style="background-color: #0091dd; color: white; padding: 1rem; border-radius: 8px;">
        <div class="level-left">
            <h1 class="title has-text-white">EDITAR PROYECTO</h1>
        </div>
        <div class="level-right">
            <a href="{% url 'project_index' %}" class="button is-danger has-text-white">
                <span class="icon"><i class="fas fa-arrow-left"></i></span>
            </a>
        </div>
    </div>

    <!-- Formulario de proyecto -->
    <div id="projectEditForm">
        <input type="hidden" id="solicitud_id">

        <div class="columns is-multiline">
            <div class="column is-one-third">
                <label class="label">Nombre</label>
                <input class="input" type="text" id="sca_titulo">
            </div>

            <div class="column is-one-third">
                <label class="label">RUT</label>
                <input class="input" type="text" id="rut">
            </div>

            <div class="column is-one-third">
                <label class="label">Fecha</label>
                <input class="input" type="date" id="date">
            </div>

            <div class="column is-one-third">
                <label class="label">Estado</label>
                <input type="hidden" id="estadoActual">
                <div class="select is-fullwidth">
                    <select id="estadoSelect" required>
                        <option value="">Cargando estados...</option>
                    </select>
                </div>
            </div>

            <div class="column is-one-third">
                <label class="label">Correo</label>
                <input class="input" type="email" id="email">
            </div>

            <div class="column is-one-third">
                <label class="label">Teléfono</label>
                <input class="input" type="text" id="phone">
            </div>

            <div class="column is-full">
                <label class="label">Descripción</label>
                <textarea class="textarea" id="sca_descripcion" style="background-color:white;"></textarea>
            </div>
        </div>

        <!-- Archivos existentes -->
        <div class="level mb-4" style="background-color: #0091dd; color: white; padding: 1rem; border-radius: 8px;">
            <div class="level-left">
                <h2 class="title is-5">Archivos del Proyecto</h2>
            </div>
        </div>

        <div class="table-container mt-3">
            <table class="table is-fullwidth is-hoverable" id="filesTable">
                <thead>
                    <tr>
                        <th>Nombre del archivo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Archivos existentes se llenarán dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Input para agregar nuevos archivos (opcional) -->
        <div class="field">
            <input class="input" type="file" id="projectFiles" multiple>
        </div>

        <!-- Botón Guardar -->
        <div class="field mt-5 has-text-right">
            <button id="guardarBtn" class="button is-success has-text-white">Guardar</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/project_edit.js' %}"></script>
{% endblock %}

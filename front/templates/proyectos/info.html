{% extends "base.html" %}
{% load static %}
{% block title %}Detalles del Proyecto{% endblock %}

{% block content %}
<div class="container mt-6">
    <!-- Título + Botón Volver -->
    <div class="level mb-4" style="background-color: #0091dd; color: white; padding: 1rem; border-radius: 8px;">
        <div class="level-left">
            <h1 class="title has-text-white">DETALLES DEL PROYECTO</h1>
        </div>
        <div class="level-right">
            <a href="{% url 'project_index' %}" class="button is-danger has-text-white">
                <span class="icon"><i class="fas fa-arrow-left"></i></span>
            </a>
        </div>
    </div>


    <!-- Timeline -->
    <div class="mt-5">
        <div class="project-timeline" id="projectTimeline">
            <!-- JS llenará los pasos aquí -->
        </div>
    </div>

    <!-- Formulario -->
    <form id="projectEditForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="columns is-multiline">
            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <input id="sca_titulo" class="input" type="text" name="sca_titulo" value="" disabled>
                    </div>
                </div>
            </div>

            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <input id="rut" class="input" type="text" name="rut" value="" disabled>
                    </div>
                </div>
            </div>

            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <input id="date" class="input" type="date" name="date" value="" disabled>
                    </div>
                </div>
            </div>

            <!-- ESTADO (Select) -->
            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="estadoSelect" name="estadoSelect" disabled>
                                <option value="">Cargando estados...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <input id="email" class="input" type="email" name="email" value="" disabled>
                    </div>
                </div>
            </div>

            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <input id="phone" class="input" type="text" name="phone" value="" disabled>
                    </div>
                </div>
            </div>
        </div>

        <div class="column is-full">
            <div class="field">
                <div class="control">
                    <textarea disabled class="textarea" name="sca_descripcion" id="sca_descripcion" placeholder="Descripción del proyecto" required style="background-color:white;"></textarea>
                </div>
            </div>
        </div>
    </form>

    <!-- Tabla de archivos -->
    <div class="mt-5">
        <div class="level mb-4" style="background-color: #0091dd; color: white; padding: 1rem; border-radius: 8px;">
            <h2 class="title is-5">Archivos del Proyecto</h2>
        </div>

        <div class="table-container mt-3">
            <table class="table is-fullwidth is-hoverable" id="filesTable">
                <thead>
                    <tr>
                        <th>Nombre del archivo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS llenará los archivos aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Tabla de bitácoras -->
    <div class="mt-5">
        <div class="level mb-4" style="background-color: #0091dd; color: white; padding: 1rem; border-radius: 8px;">
            <h2 class="title is-5">Bitácoras</h2>
        </div>
        <div id="bitacorasChat" class="bitacoras-chat">
            <!-- JS llenará los mensajes aquí -->
        </div>
        <!-- Formulario para agregar bitácora -->
<div class="mt-5">
 <div class="level mb-4" style="background-color: #0091dd; color: white; padding: 1rem; border-radius: 8px;">
            <h2 class="title is-5">Agregar Comentario</h2>
        </div>   

    <div class="field">
        <div class="control">
            <textarea id="bitacoraObservacion" class="textarea" placeholder="Escribe la observación..."></textarea>
        </div>
    </div>

    <label class="file-upload" id="fileUploadBox">
    <input type="file" id="bitacoraArchivo" />
    </label>

    <div class="field mt-3">
        <button id="btnEnviarBitacora" class="button is-success has-text-white">
            <span>Enviar</span>
        </button>
    </div>
</div>

    </div>

</div>
{% endblock content %}

{% block scripts %}
<script src="{% static 'js/project_timeline.js' %}"></script>
<script>

</script>
{% endblock %}

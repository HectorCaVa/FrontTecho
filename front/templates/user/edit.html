{% extends "base.html" %}
{% load static %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="container mt-6">

    <!-- Título + Botón Volver -->
    <div class="level mb-4" style="background-color: #0091dd; color: white; padding: 1rem; border-radius: 8px;">
        <div class="level-left">
            <h1 class="title has-text-white">Editar Usuario</h1>
        </div>
        <div class="level-right">
            <a href="{% url 'user_index' %}" class="button is-danger" style=" color: white;">
                <span class="icon"><i class="fas fa-arrow-left"></i></span>
            </a>
        </div>
    </div>

    <!-- Formulario Usuario -->
    <form method="post">
        {% csrf_token %}

        <div class="columns is-multiline">
            <!-- Nombre -->
            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" name="name" value="{{ user.name }}" placeholder="Nombre" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>

            <!-- Apellido Paterno -->
            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" name="apellido_paterno" value="{{ user.apellido_paterno }}" placeholder="Apellido Paterno" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>

            <!-- Apellido Materno -->
            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" name="apellido_materno" value="{{ user.apellido_materno|default:'' }}" placeholder="Apellido Materno" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>

            <!-- RUT -->
            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" name="rut" value="{{ user.rut }}" placeholder="RUT" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>

            <!-- Correo -->
            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <input class="input" type="email" name="email" value="{{ user.email }}" placeholder="Correo" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>

            <!-- Teléfono -->
            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" name="phone" value="{{ user.phone|default:'' }}" placeholder="Teléfono" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <input class="input" type="date" name="birthdate" value="{{ user.birthdate|default:'' }}" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>

            <!-- Sexo -->
            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select name="sexo">
                                <option value="" {% if not user.sexo %}selected{% endif %}>Selecciona sexo</option>
                                <option value="M" {% if user.sexo == "M" %}selected{% endif %}>Masculino</option>
                                <option value="F" {% if user.sexo == "F" %}selected{% endif %}>Femenino</option>
                                <option value="O" {% if user.sexo == "O" %}selected{% endif %}>Otro</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Contraseña -->
            <div class="column is-one-third">
                <div class="field">
                    <div class="control">
                        <input class="input" type="password" name="password" placeholder="Contraseña" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección Permisos -->
        <div class="level mb-4 mt-5" style="background-color: #0091dd; color: white; padding: 1rem; border-radius: 8px;">
            <div class="level-left">
                <h2 class="title has-text-white">Permisos</h2>
            </div>
        </div>

        <!-- Tabla de permisos -->
        <table class="table is-fullwidth is-bordered">
            <thead>
                <tr>
                    <th>Módulo</th>
                    <th>Ver</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for modulo in permisos %}
                <tr>
                    <td>{{ modulo.name }}</td>
<td class="has-text-centered">
    <label class="perm-wrapper">
        <input type="checkbox" class="perm-check" name="{{ modulo.name }}_view" {% if modulo.view %}checked{% endif %}>
        <span class="perm-circle"></span>
    </label>
</td>
<td class="has-text-centered">
    <label class="perm-wrapper">
        <input type="checkbox" class="perm-check" name="{{ modulo.name }}_edit" {% if modulo.edit %}checked{% endif %}>
        <span class="perm-circle"></span>
    </label>
</td>
<td class="has-text-centered">
    <label class="perm-wrapper">
        <input type="checkbox" class="perm-check" name="{{ modulo.name }}_delete" {% if modulo.delete %}checked{% endif %}>
        <span class="perm-circle"></span>
    </label>
</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Botón Guardar -->
        <div class="field is-grouped is-grouped-right mt-5">
            <div class="control">
                <button type="submit" class="button is-success has-text-white" style=" color: white;">
                    <span>Guardar</span>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/user_edit.js' %}"></script>
{% endblock %}

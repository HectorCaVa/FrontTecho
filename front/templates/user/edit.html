{% extends "base.html" %}
{% load static %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="container mt-6">

    <!-- Título + Botón Volver -->
    <div class="level mb-4" style="background-color: #0091dd; color: white; padding: 1rem; border-radius: 8px;">
        <div class="level-left">
            <h1 class="title has-text-white">Editar Usuario</h1>
        </div>
        <div class="level-right">
            <a href="{% url 'user_index' %}" class="button" style="background-color: #ff5757; color: white;">
                <span class="icon"><i class="fas fa-arrow-left"></i></span>
                <span>Volver</span>
            </a>
        </div>
    </div>

    <!-- Formulario Usuario -->
    <form method="post">
        {% csrf_token %}

        <div class="columns is-multiline">
            <!-- Nombre -->
            <div class="column is-one-third">
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input class="input" type="text" name="name" value="{{ user.name }}" placeholder="Nombre" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>

            <!-- RUT -->
            <div class="column is-one-third">
                <div class="field">
                    <label class="label">RUT</label>
                    <div class="control">
                        <input class="input" type="text" name="rut" value="{{ user.rut }}" placeholder="RUT" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>

            <!-- Correo -->
            <div class="column is-one-third">
                <div class="field">
                    <label class="label">Correo</label>
                    <div class="control">
                        <input class="input" type="email" name="email" value="{{ user.email }}" placeholder="Correo" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>

            <!-- Teléfono -->
            <div class="column is-one-third">
                <div class="field">
                    <label class="label">Teléfono</label>
                    <div class="control">
                        <input class="input" type="text" name="phone" value="{{ user.phone|default:'' }}" placeholder="Teléfono" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="column is-one-third">
                <div class="field">
                    <label class="label">Fecha de Nacimiento</label>
                    <div class="control">
                        <input class="input" type="date" name="birthdate" value="{{ user.birthdate|default:'' }}" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>

            <!-- Contraseña -->
            <div class="column is-one-third">
                <div class="field">
                    <label class="label">Contraseña</label>
                    <div class="control">
                        <input class="input" type="password" name="password" placeholder="Contraseña" style="background-color: #ffffff;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección Permisos -->
        <div class="level mb-4 mt-5" style="background-color: #0091dd; color: white; padding: 1rem; border-radius: 8px;">
            <div class="level-left">
                <h2 class="title has-text-white">Permisos</h2>
            </div>
        </div>

        <table class="table is-fullwidth is-bordered">
            <thead>
                <tr>
                    <th>Módulo</th>
                    <th>Ver</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for modulo in permisos %}
                <tr>
                    <td>{{ modulo.name }}</td>
                    <td class="has-text-centered">
                        <input type="checkbox" class="perm-check" name="{{ modulo.name }}_view" {% if modulo.view %}checked{% endif %}>
                    </td>
                    <td class="has-text-centered">
                        <input type="checkbox" class="perm-check" name="{{ modulo.name }}_edit" {% if modulo.edit %}checked{% endif %}>
                    </td>
                    <td class="has-text-centered">
                        <input type="checkbox" class="perm-check" name="{{ modulo.name }}_delete" {% if modulo.delete %}checked{% endif %}>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Botón Guardar -->
        <div class="field is-grouped is-grouped-right mt-5">
            <div class="control">
                <button type="submit" class="button" style="background-color: #00bf63; color: white;">
                    <span class="icon"><i class="fas fa-save"></i></span>
                    <span>Guardar</span>
                </button>
            </div>
        </div>
    </form>

</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/user.js' %}"></script>
<script>
    // Activar color verde en los checkboxes al hacer click
    document.addEventListener("DOMContentLoaded", function() {
        const checkboxes = document.querySelectorAll(".checkbox-perm");
        checkboxes.forEach(cb => {
            cb.addEventListener("change", function() {
                if(cb.checked){
                    cb.parentElement.style.backgroundColor = "#00bf63";
                } else {
                    cb.parentElement.style.backgroundColor = "transparent";
                }
            });
        });
    });
</script>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block title %}Agregar Usuario{% endblock %}

{% block content %}
<div class="container mt-6">

    <!-- Título + Botón Volver -->
    <div class="level mb-4" style="background-color: #0091dd; color: white; padding: 1rem; border-radius: 8px;">
        <div class="level-left">
            <h1 class="title has-text-white">Agregar Nuevo Usuario</h1>
        </div>
        <div class="level-right">
            <a href="{% url 'user_index' %}" class="button is-danger " style="color: white;">
                <span class="icon"><i class="fas fa-arrow-left"></i></span>
                <span>Volver</span>
            </a>
        </div>
    </div>

    <!-- Formulario -->
    <form id="userForm">
    <div class="columns is-multiline">
        <!-- Nombre -->
        <div class="column is-one-third">
            <div class="field">
                <div class="control">
                    <input class="input" id="first_name" type="text" placeholder="Nombre" style="background-color: white;">
                </div>
            </div>
        </div>

        <!-- Apellido Paterno -->
        <div class="column is-one-third">
            <div class="field">
                <div class="control">
                    <input class="input" id="last_name" type="text" placeholder="Apellido Paterno" style="background-color: white;">
                </div>
            </div>
        </div>

        <!-- Apellido Materno -->
        <div class="column is-one-third">
            <div class="field">
                <div class="control">
                    <input class="input" id="apellido_materno" type="text" placeholder="Apellido Materno" style="background-color: white;">
                </div>
            </div>
        </div>

        <!-- RUT -->
        <div class="column is-one-third">
            <div class="field">
                <div class="control">
                    <input class="input" id="rut" type="text" placeholder="RUT" style="background-color: white;">
                </div>
            </div>
        </div>

        <!-- Correo -->
        <div class="column is-one-third">
            <div class="field">
                <div class="control">
                    <input class="input" id="email" type="email" placeholder="Correo electrónico" style="background-color: white;">
                </div>
            </div>
        </div>

        <!-- Teléfono -->
        <div class="column is-one-third">
            <div class="field">
                <div class="control">
                    <input class="input" id="telefono" type="tel" placeholder="Teléfono" style="background-color: white;">
                </div>
            </div>
        </div>

        <!-- Fecha de Nacimiento -->
        <div class="column is-one-third">
            <div class="field">
                <div class="control">
                    <input class="input" id="fecha_nacimiento" type="date" style="background-color: white;">
                </div>
            </div>
        </div>
        <!-- Sexo -->
        <div class="column is-one-third">
            <div class="field">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="sexo">
                            <option value="" selected>Selecciona sexo</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contraseña -->
        <div class="column is-one-third">
            <div class="field">
                <div class="control">
                    <input class="input" id="password" type="password" placeholder="Contraseña" style="background-color: white;">
                </div>
            </div>
        </div>
    </div>

<!-- Sección Permisos -->
<div class="level mb-4 mt-5" style="padding: 1rem; border-radius: 8px; background-color: #0091dd;">
    <div class="level-left">
        <h2 class="title has-text-white is-5">Permisos</h2>
    </div>
</div>

<!-- Tabla de permisos -->
<div class="table-container">
    <table class="table is-fullwidth">
        <thead>
            <tr>
                <th>Módulo</th>
                <th>Ver</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Usuario</td>
                <td class="has-text-centered">
                    <label class="perm-wrapper">
                        <input type="checkbox" class="perm-check">
                        <span class="perm-circle"></span>
                    </label>
                </td>
                <td class="has-text-centered">
                    <label class="perm-wrapper">
                        <input type="checkbox" class="perm-check">
                        <span class="perm-circle"></span>
                    </label>
                </td>
                <td class="has-text-centered">
                    <label class="perm-wrapper">
                        <input type="checkbox" class="perm-check">
                        <span class="perm-circle"></span>
                    </label>
                </td>
            </tr>

            <tr>
                <td>Proyecto</td>
                <td class="has-text-centered">
                    <label class="perm-wrapper">
                        <input type="checkbox" class="perm-check">
                        <span class="perm-circle"></span>
                    </label>
                </td>
                <td class="has-text-centered">
                    <label class="perm-wrapper">
                        <input type="checkbox" class="perm-check">
                        <span class="perm-circle"></span>
                    </label>
                </td>
                <td class="has-text-centered">
                    <label class="perm-wrapper">
                        <input type="checkbox" class="perm-check">
                        <span class="perm-circle"></span>
                    </label>
                </td>
            </tr>

            <tr>
                <td>Comentarios</td>
                <td class="has-text-centered">
                    <label class="perm-wrapper">
                        <input type="checkbox" class="perm-check">
                        <span class="perm-circle"></span>
                    </label>
                </td>
                <td class="has-text-centered">
                    <label class="perm-wrapper">
                        <input type="checkbox" class="perm-check">
                        <span class="perm-circle"></span>
                    </label>
                </td>
                <td class="has-text-centered">
                    <label class="perm-wrapper">
                        <input type="checkbox" class="perm-check">
                        <span class="perm-circle"></span>
                    </label>
                </td>
            </tr>
        </tbody>
    </table>
</div>

    <div class="field mt-4 level-right">
        <div class="control">
            <button type="submit" class="button is-success has-text-white" style="color: white;">Guardar</button>
        </div>
    </div>
    </form>

</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/user_new.js' %}"></script>
{% endblock %}
